server:
        port: 1111

eureka:
      instance:
              lease-renewal-interval-in-seconds: 3
              prefer-ip-address: true
      client:
            register-with-eureka: false
            fetch-registry: false
            serviceUrl:
                      defaultZone:  http://127.0.0.1:${server.port}/eureka/
      server:
        enable-self-preservation: false
security:
  basic:
    enabled: true
  user:
    name: user
    password: 123123